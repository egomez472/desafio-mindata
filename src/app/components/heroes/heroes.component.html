<div style="display: flex;flex-direction: column;">

  <input id="inputFile" type="file" placeholder="Subir imagen" accept=".jpg, .png, .jpeg" (change)="uploadImage($event)" >
  <label for="inputFile">Upload image</label>

  <img width="300px" [src]="heroImage" alt="">

  @if (heroesList().length > 0) {

    <div class="heroes-list">
      @for(hero of heroesList(); track hero.id) {
        <app-hero-card [hero]="hero"></app-hero-card>
      }
    </div>

  }

</div>
