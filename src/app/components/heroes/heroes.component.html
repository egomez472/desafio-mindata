<div class="heroes-container">

  @if(!loadingSvc.isLoading()) {
    @if (this.heroesSvc.heroesList().length > 0) {
      <div class="heroes-list">
        <!-- Se usa *ngFor y no @for por incompatibilidad de ngx-pagination -->
        <app-hero-card
          *ngFor="let hero of this.heroesSvc.heroesList() | paginate: { itemsPerPage: 9, currentPage: page }; trackBy: trackById"
          [hero]="hero">
        </app-hero-card>
      </div>

      <div class="pagination-box">
        <pagination-controls class="my-pagination" (pageChange)="onPageChange($event)"></pagination-controls>
      </div>
    } @else {
      <div class="no-heroes-box">
        <span>No se encontraron heroes</span>
      </div>
    }
  } @else {
    <div class="loading-box">
      <app-loading></app-loading>
    </div>
  }
</div>
